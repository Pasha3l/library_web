<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Buku Perpustakaan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Daftar Buku</h1>
    <a href="{{ url_for('tambah_buku') }}">Tambah Buku Baru</a>
    <table border="1">
        <tr>
            <th>Judul</th>
            <th>Penulis</th>
            <th>Tahun Terbit</th>
            <th>ISBN</th>
            <th>Aksi</th>
        </tr>
        {% for b in buku %}
        <tr>
            <td>{{ b.judul }}</td>
            <td>{{ b.penulis }}</td>
            <td>{{ b.tahun_terbit }}</td>
            <td>{{ b.isbn }}</td>
            <td>
                <a href="{{ url_for('edit_buku', id=b.id) }}">Edit</a> |
                <a href="{{ url_for('hapus_buku', id=b.id) }}" onclick="return confirm('Yakin ingin menghapus?')">Hapus</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
